  flake8:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Install flake8
        run: pip3 install flake8
      - name: Run flake8
        working-directory: ${{github.workspace}}
        run: flake8 .

  black:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Install black
        run: pip3 install black
      - name: Run black
        working-directory: ${{github.workspace}}
        run: black --check .

  isort:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Install isort
        run: pip3 install isort
      - name: Run isort
        working-directory: ${{github.workspace}}
        run: isort --check .